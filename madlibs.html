<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1200" height="600"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var goDipilMadLib = false
	var backgroundColor = "orange"
	var one = "n/a"
	var two = "n/a"
	var three = "n/a"
	var four = "n/a"
	var five = "n/a"
	var six = "n/a"
	var seven = "n/a"
	var eight = "n/a"
	//var rightPressed = false;
	//var leftPressed = false;
	
document.addEventListener("keydown", drawKeyDownHandler, false);

function drawStuff() {
	ctx.beginPath();
	ctx.rect(0, 0, 1200, 600);
	ctx.fillStyle = backgroundColor;
	ctx.fill();
	ctx.closePath();
	
	ctx.font = "160px Arial";
	ctx.fillStyle = "red";
	ctx.fillText("Mad Libs!!!!", 300, 200);	
	

	if(goDipilMadLib == true){
		ctx.beginPath();
		ctx.rect(0, 0, 1200, 600);
		ctx.fillStyle = "purple";
		ctx.fill();
		ctx.closePath();
	    
		ctx.font = "20px Arial";
		ctx.fillStyle = "#0095DD";
		ctx.fillText("Greetings, "+one+" of Dipil. I am Agent "+two+" of the "+three+"Organization of "+four+" Protection. For "+five+" years, you have "+six+" ready, ready to be "+seven+" upon for the "+eight+" last defense", 30, 30);
	}
	else if(goDipilMadLib == false){
		ctx.beginPath();
		ctx.rect(0, 0, 1200, 600);
		ctx.fillStyle = "yellow";
		ctx.fill();
		ctx.closePath();
	}
	if(backgroundColor == "green"){
		goDipilMadLib = true
	}
}


	
function drawKeyDownHandler(e) {
	
if(e.keyCode == 68) {
var video = prompt ("In order to do this mad lib, you must watch Defenders of Dipil Part 1. Go to https://www.youtube.com/watch?v=bbioB5gfJ9o to do so. (See website at bottom of the page.) Enter stop below to pause.")
if(video = "stop") {
	document.location.reload();
	}
}
one = prompt ("Enter a plural noun. Please capitalize it. Example: Bananas, Robbers, Geese, etc.") 
two = prompt ("Enter a name. Example: Alex, Sam, River Song, etc.")
three = prompt ("Enter an adjective. Example: happy, blue, mean, etc.")
four = prompt ("Enter a noun. Please capitalize it. Example: Earth, Monster Truck, Zoo, etc.")
five = prompt ("Enter a number. Example: 1, 3, a thousand, etc.")
six = prompt ("Enter a past tense verb. Example: waited, failed, ate, etc.")
seven = prompt ("Enter another past tense verb. Example: slept, camped, stepped, etc.")
eight = prompt ("Enter an adjective. Example: red, sleepy, awesome, etc.")
var infinity = 3275

	if(eight == "agjkljkiojefhefoejfefjwofiewjfjfewiojfiewojfieowjfowjf"){
	   ctx.beginPath();
		ctx.rect(0, 0, 1200, 600);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
	  
	 } else {
		goDipilMadLib = true
		backgroundColor = "green"
	}

    
    if(e.keyCode == 32) {
        document.location.reload();
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
	drawStuff();
	//drawKeyDownHandler();
}
setInterval(draw, 10);


</script>

</body>
</html>
<p>https://www.youtube.com/watch?v=bbioB5gfJ9o</p>
